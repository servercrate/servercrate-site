    <div id="spinner-area">

        <div class="double-bounce2"></div>
        <div class="spinner-txt">ServerCrate...</div>

    </div>

    <!-- Footer, sliders, services, and pricing markup removed to minimize public exposure -->

    <script>
      var typed3 = new Typed('#typed3', {
        strings: ["Premium hardware.", "Large performance.", "Fully dedicated."],
        typeSpeed: 50,
        backSpeed: 20,
        smartBackspace: true,
        loop: true
      });
    </script>

    <!-- Flickity carousel -->
    <script>
      $('.carousel').flickity({
        fullscreen: true,
        draggable: true,
        prevNextButtons: false,
        pageDots: true,
        autoPlay: 6000,
        fade: true
      });
    </script>

    <!-- Tooltips -->
    <script>
      $(function() {
        $('[data-bs-toggle="tooltip"]').tooltip()
      });
